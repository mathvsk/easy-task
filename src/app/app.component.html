<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user
                    [user]="user"
                    [selected]="selectedUserId === user.id"
                    (userClick)="onUserClick($event)" 
                />
            </li>
        }
    </ul>

    @if (selectedUserId) {
        <app-tasks [name]="selectedUserName" [userId]="selectedUserId" />
    } @else {
        <p id="fallback">Select a user to see their tasks</p>
    }
</main>
