<app-header />
<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user
                    [id]="user.id" 
                    [avatar]="user.avatar" 
                    [name]="user.name" 
                    (userClick)="onUserClick($event)" 
                />
            </li>
        }
    </ul>

    @if (selectedUserId) {
        <app-tasks [name]="taskUserName" />
    }
</main>
<router-outlet />
