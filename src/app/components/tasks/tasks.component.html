<section id="tasks">
    <header>
        <h2>{{ name }}' Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of userTasks; track task.id) {
            <app-task [task]="task" (completeTask)="onCompleteTask($event)" />
        }
    </ul>
</section>

@if (isAddingTask) {
    <app-new-task (cancelTask)="onCancelTask()" (addTask)="onAddTask($event)"/>
}
